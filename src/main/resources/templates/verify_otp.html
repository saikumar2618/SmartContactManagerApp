<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Reset your password here</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 300px" class="col-md-12">
                    <h3 class="text-center m-3">Verify OTP</h3>
                        <!-- verify -->
                        <div class="alert alert-success" role="alert">
                        We have sent an OTP to your registered email.
                        </div>
                        
                        <!-- message box -->
                    <div th:if="${session.message}" class="container">
			<div class="alert alert-danger my-2 text-center" role="alert">
				<span th:text="${session.message}"></span>
			</div>
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		</div>
                        
                        <form method="post" th:action="@{/verify-otp}">
                        	<div class="form-group">
                        	<input type="text" name="otp" placeholder="Enter your OTP here" 
                        	class="form-control" required>
                        	</div>
                        	<div class="container text-center">
                        		<button class="btn btn-warning">Verify</button>
                        	</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
