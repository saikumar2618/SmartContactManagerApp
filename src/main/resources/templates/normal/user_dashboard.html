<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img src="" style="width: 200px; height: 200px;"
							class="my_profile_picture" th:src="@{'/img/default.png'}"
							alt="profile photo" />
					</div>
					
					<h1 class="text-center mt-3 text-secondary font-bold">WELCOME <span th:text="${user.name}"></span></h1>
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
					Start adding your contact on cloud...</h1>
					<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block mt-4 text-uppercase">Add New Contact</a>

				</div>
			</div>
		</div>
		<script>
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#home-link").addClass("active");
		});
		</script>
	</section>
</body>
</html>
