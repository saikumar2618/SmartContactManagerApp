<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact details</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">

			<div class="card-body" th:if="${contact}">

				<div class="container text-center">

					<!-- aws code -->
					
					<!-- <img src="" style="width: 200px; height: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="profile photo" />  -->
						
						<img src="" style="width: 200px; height: 200px;"
						class="my_profile_picture" th:src="'data:image/png;base64,' + ${base64Image}"
						alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<td scope="col"><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="col">Phone</th>
								<td scope="col"><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="col">Work</th>
								<td scope="col"><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>

					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
						<!-- utext written to resolve html format -->
					</div>

					<div class="container">
						<button th:onclick="|deleteContact(${contact.Cid})|"
							class="btn btn-danger btn-sm btn-block">Delete</button>
						<form th:action="@{'/user/update-contact/' +${contact.Cid}}"
							method="post" class="mt-2">
							<button type="submit" class="btn btn-primary btn-block btn-sm">Update</button>
						</form>

					</div>


				</div>

			</div>
			<h1 class="text-center p-3 bg-danger text-white"
				th:unless="${contact}">You don't have permission to see this
				contact...</h1>
		</div>
	</section>
</body>
</html>
